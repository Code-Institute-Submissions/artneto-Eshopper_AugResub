                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit" aria-label="submit">

                            </span>
                        </button>
                    </div>

            </form>
        </div>

    <li class="list-inline-item dropdown">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <div class="text-center">
                <p class="my-0">
                    <img src="{{ MEDIA_URL }}human-brain.png" alt="icon-main" 
                    width="25"> Account
                </p>
            </div>
        </a>

            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
                {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>

                <div><img src="{{ MEDIA_URL }}grocery.png" alt="bag icon"
                    width="25"></div>
                <p class="my-0">
                    {% if grand_total %}
                        €{{ grand_total|floatformat:2 }}
                    {% else %}
                        €0.00
                    {% endif %}
                </p>
            </div>
